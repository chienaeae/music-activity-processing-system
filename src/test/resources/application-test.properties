# Test environment configuration
# SQL Server Configuration is dynamically provided by TestContainers in EventIntegrationTest class

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration - enabled in test via dynamic properties
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true

# Database configuration is dynamically provided by TestContainers in tests
# No hardcoded database credentials needed here